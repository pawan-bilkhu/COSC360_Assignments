<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 3 - Tables and Forms</title>
</head>
<body>
<div class="calendar">
    <table>
        <caption>February 2021</caption>
        <div class="weekdays">
            <th>S</th>
            <th>M</th>
            <th>T</th>
            <th>W</th>
            <th>Th</th>
            <th>F</th>
            <th>S</th>
        </div>

        <div class="date">
            <tr class="week-1">
                <td></td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr class="week-2">
                <td><a href="#">7</a></td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
            </tr>
            <tr class="week-3">
                <td><a href="#">14</a></td>
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td>18</td>
                <td>19</td>
                <td>20</td>
            </tr>
            <tr class="week-4">
                <td><a href="#">21</a></td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
                <td>26</td>
                <td>27</td>
            </tr>
            <tr class="week-5">
                <td><a href="#">28</a></td>
            </tr>
            <div class="months">
                <footer>
                    <tr>
                        <td colspan="3" id="prev"><a href="#"><< January</a></td>
                        <td></td>
                        <td colspan="3" id="next"><a href="#">March >></a></td>
                    </tr>
                </footer>
            </div>
        </div>
    </table>
</div>
</body>
</html>
