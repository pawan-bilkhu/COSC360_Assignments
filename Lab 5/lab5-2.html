<body>

</div>

<div class="meeting">
    <form method="post" action="http://www.randyconnolly.com/tests/process.php">
        <fieldset>
            <legend>Meeting Details</legend>
            <p>
                <label>Client Name: </label>
                <input type="text" name="client" placeholder="Enter name">
            </p>
            <p>
                <label>First meeting? </label>
                <input type="checkbox" name="first">
            </p>
            <p>
                <label>Client Type</label>
                <input type="radio" name="type">School
                <input type="radio" name="type">College
                <input type="radio" name="type">University
            </p>
            <p>
                <label>Meeting Date:</label>
                <input type="date" name="date">
            </p>
            <p>
               <button type="submit">Submit</button> <button type="reset">Reset</button>
            </p>
        </fieldset>
    </form>
</div>
</body>
</html>
